<form [formGroup]="addTaskForm">
    <mat-form-field color="primary">
        <mat-label>Add Task</mat-label>
        <input formControlName="title" matInput placeholder="Please enter a task" maxlength="70">
        <button color="warn" mat-flat-button [disabled]="addTaskForm.invalid || addTaskForm.pristine"
            (click)="addTask()" matSuffix>Add</button>
    </mat-form-field>
</form>
