<div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title [ngClass]="{'strike-through': todo.completed}">{{ todo.title }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p class="description" *ngIf="todo.description"><u>Description:</u> {{todo.description}}</p>
        <p class="due-date" *ngIf="todo.dueDate"><u>Due Date:</u> <strong [style.color]="todo.dueDate < today && !todo.completed? 'red' : 'black'"> {{todo.dueDate | date:'MMMM d, y'}}</strong></p>
        <p *ngIf="todo.completedDate" class="completed-date"><u>Completed on:</u> <strong> {{todo.completedDate | date:'MMMM d, y'}}</strong> at <strong>{{todo.completedDate | date:'hh:mm a'}}</strong></p>
        <div class="actions">
            <span class="actions-text">Actions: </span>
            <mat-icon *ngIf="!todo.completed" matTooltip="Edit Task" class="edit-icon" (click)="editItem(todo)">edit</mat-icon>
            <mat-icon *ngIf="!todo.completed" matTooltip="Mark as Completed" ng-cloak data-ng-class="strikethrough" class="toggle-icon" (click)="toggleItem(todo)">check</mat-icon>
            <mat-icon *ngIf="todo.completed" matTooltip="Mark as Incomplete" ng-cloak data-ng-class="strikethrough" class="incomplete-icon" (click)="toggleItem(todo)">repeat</mat-icon>
            <mat-icon matTooltip="Delete Task!" class="delete-icon" (click)="deleteItem(todo)">delete_outline</mat-icon>
        </div>
    </mat-expansion-panel>
</div>
