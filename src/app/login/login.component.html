<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome!</mat-card-title>
                <mat-card-subtitle>What do you want <strong>TODO</strong>? Lets login to find out!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="login()" >
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username*" type="text" formControlName="username" required>
                    <mat-hint *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.hasError('spaces')">Username cannot contain spaces.</mat-hint>
                    <mat-hint *ngIf="loginForm.get('username')?.value?.length === 0 && loginForm.get('username')?.dirty">Username is mandatory!</mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <input matInput placeholder="Password" type="password" formControlName="password" required>
                    <mat-hint *ngIf="loginForm.get('password')?.value?.length === 0 && loginForm.get('password')?.dirty">Password is mandatory!</mat-hint>
                </mat-form-field>
                <div class="button-container">
                    <button [disabled]="loginForm.pristine || loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
