<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome!</mat-card-title>
                <mat-card-subtitle>What do you want TODO? Lets login to find out!</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (submit)="login()" >
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username"  type="text" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <input matInput placeholder="Password" type="password" formControlName="password" required>
                </mat-form-field>
                <div class="button-container">
                    <button [disabled]="loginForm.pristine || loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
