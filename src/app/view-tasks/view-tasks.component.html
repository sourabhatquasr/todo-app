<mat-card class="container">
    <mat-card-content *ngIf="incompleteTasks.length > 0">
        <h3>Incomplete Tasks</h3>
        <div *ngFor="let todo of incompleteTasks">
            <app-task-item [todo]="todo" (toggleStatus)="toggleStatus(todo)" (deleteTask)="confirmDeletion(todo)" (editTask)="editTask(todo)"></app-task-item>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="completedTasks.length > 0">
        <h3>Completed Tasks</h3>
        <div *ngFor="let todo of completedTasks">
            <app-task-item [todo]="todo" (toggleStatus)="toggleStatus(todo)" (deleteTask)="confirmDeletion(todo)"></app-task-item>
        </div>
    </mat-card-content>
</mat-card>
